<!DOCTYPE html>
<html>
  <head>
    <title>AlMark - CRISPR Dry Lab for HMB311</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="author" content="Alexander Sullivan" />
    <!-- jQuery using Google Hosted Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> <!-- jQuery's slim build -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <!-- Stictch/mongoDB -->
    <script src="https://s3.amazonaws.com/stitch-sdks/js/library/v2/stable/stitch.min.js"></script>
    <!-- Custom scripts -->
    <script src="scripts\crispr_scripts.js"></script>
    <link rel="stylesheet" href="styling\style.css"/>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-9" id="content_body">
          <div id="selection_process">
            <div id="mode_selection" style="margin-top: 2%;">
                <p>Please select the dry lab mode you would like to use: </p>
                <div>
                  Mode: <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-primary active" style="padding: .075rem .75rem;" id="practice" onclick="selection_inMode = this.id; ModeSelectionAdd(this.id)">
                      <input type="radio" name="practice_mode" autocomplete="off"  checked> Practice
                    </label>
                    <label class="btn btn-primary" style="padding: .075rem .75rem;" id="assignment" onclick="selection_inMode = this.id; ModeSelectionAdd(this.id)">
                      <input type="radio" name="assignemnt_mode" autocomplete="off"> Assignment
                    </label>
                  </div>
                </div>
            </div>
            <div id="gene_selection">
              Please select your gene:
              <div class="btn-group">
                <select class="form-control" id="gene_dropdown_selection" onchange="possible_gene = document.getElementById('gene_dropdown_selection').value;">
                </select>
              </div>
            </div>
            <div id="load_button">
              <button type="button" class="btn btn-success" style="margin-top: 2%;" onclick="select_Gene();">Load Gene</button>
            </div>
          </div>
          <div id="work">

          </div>
        </div>
        <div class="col-sm-1"></div>
      </div>
    </div>
  </body>
</html>
